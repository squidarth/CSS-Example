<html>
    <head>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="header-wrapper">
                <div class="header">
                    <div class="logo">
                        TWITTER

                    </div>
                    
                    <div class="search-bar">
                        <form>
                            <input type="text" name="search" />

                        </form>

                    </div>

                    <ul class="nav">
                        <li><a href="http://www.google.com">Monky</a></li>
                        <li><a href="http://www.facebook.com">Facebook</a></li>
                    </ul>

                </div>
            </div>
            <div class="content">
                <div class="info">
                    <h3>Info</h3>
                    <p>This is some information about this twitter feed thing</p>
                    
                </div>

                
                <div class="feed">
                    <div class="feed-title">
                        <b>Sid's Tweets</b>
                    </div>
                    
                    <ul class="tweets">
                        <li>
                          Thing thing thing thing 
                        </li>
                        <li>
                            Other thing thing thing thing
                        </li>
                        <li>
                            The other other thing thing thing

                        </li>

                    </ul>

                </div>
                

            </div>
        </div>
    </body>
</html>
